<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Tags HTML</title>
</head>
<body>
<h1>Tags em HTML</h1>
<p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os  termos para descobrir qual tag deverá utilizar em cada caso.</p>
<ul>
<li><abbr title="Use a tag &lt;p>">Parágrafos</abbr></li>
<li><abbr title="Use a tag &lt;h1-h6>">Títulos</abbr></li>
<li><abbr title="Use a tag &lt;img>">Imagens</abbr></li>
<li><abbr title="Use a tag &lt;abbr>">Abreviaçõe</abbr>s</li>
<li><abbr title="Use a tag &lt;code>">Códigos-fonte</abbr></li>
<li><abbr title="Use a tag &lt;ol>">Listas numeradas</abbr></li>
<li><abbr title="Use a tag &lt;blockquote>">Listas com demarcadores</abbr></li>
</ul>



</body>

</html>
