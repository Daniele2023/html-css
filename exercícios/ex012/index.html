<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/meuvideomp4.mp4" width="200" height="200" controls></video>

    <!-- Testando vídeos de diferentes formatos-->

    <video controls> 
    <source src="midia/meuvideomp4.mp4" type="video/mp4">
    <source src="midia/meuvideowebm.webm" type="video/webm">
    <source src="midia/meuvideowmv.wmv" type="video/wmv">
    <source src="midia/meuvideoogv.ogg" type="video/ogv">
    <p>Seu computador não tem compatibilidade com reprodução de vídeos.</p>
    <a href="midia/meuvideomp4.mp4">Clique aqui e baixe o vídeo</a>
</video>
    <h1>Inserindo vídeos do YouTube1</h1>
    <iframe width="540" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
