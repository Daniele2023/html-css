<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Pseudo-classes</title>
<style>
div {
    display:inline-block; /*escrito tudo na mesma linha*/
    background-color: lightblue;
    text-align:center;
    height:200px; /*height significa altura*/
    width:200px; /*width significa largura*/
    border:1px solid black;}
div#d1 {background-color: blue;}

</style>
</head>

<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
