<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Links</title>
<style>
    body {font-family:Arial, Helvetica, sans-serif;}
    a {color:red;
    text-decoration:none;}
    a:visited {color:darkred
    font-weight:bold;}
    a:hover {color:black;
    text-decoration:underline;}
    a:active {
        color:aquamarine
    }
    a::after {
    text-decoration:none;
    font-weight:normal;
    color:darkgray
}
</style>

</head>
<body>
<h1>Personalizando Links</h1>
<ul>
    <li><a href="https://gustavoguanabara.github.io">Repositório GitHub</a></li>
    <li><a href="https://youtube.com/cursoemvideo">Canal do YouTube</a></li>
    <li><a href="https://www.cursoemvideo.com">Site do CursoemVídeo</a></li>
</ul>


</body>

</html>
