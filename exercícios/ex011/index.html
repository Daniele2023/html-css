<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
 <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
 </picture>
 <h1>Reproduzindo aúdio</h1>
 <p>Vamos aprender a reproduzir áudios em HTML5.</p>
 <audio src="midia/guanacast-33.mp3" controls autoplay></audio> <!--Formatos compatíveis com a maioria dos navegadores: MP3  WAV  OGG-->
 <hr>
 <audio preload="metadata" autoplay controls loop> <!--loop é para quando quiser reiniar a reprodução do áudio quando ele terminar-->
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.mp3" type="audio/ogg">
    <source src="midia/guanacast-33.mp3" type="audio/wav">
    <!--Esses sources foram uma série de tentativas, a fim de carregar o áudio seja em qual for o navegador e suas limitações. Por exemplo: a primeira tentativa foi com "mpeg", caso o navegador não fosse compatível com esse tipo de módia, ele tentaria o tipo seguinte e assim por diante.-->
 </audio>
 <p>Infelimente seu navegador não consegue reproduzir áudio.<a href="midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
 
</body>
</html>
