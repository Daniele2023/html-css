<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino sobre listas</title>
    <style>
        mark {background-color: aqua;}
    </style>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas ordenadas (ol)</h2>
    <ol>
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Estudar</li>
        <li>Assistir</li>
        <li>Ler</li>
    </ol>
    <h2>Listas não-ordenadas(ul)</h2>
        <ul>
        <li>Ovos</li>
        <li>Cebola</li>
        <li>Sardinha</li>
        <li>Feijão</li>
        <li>Batatas</li>
        </ul>
</body>
</html>
